<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Gamepad simulator</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <div class="d-flex border-bottom">
      <div class="m-auto p-2 fs-4"><span class="fw-bold">Gamepad trainer</span></div>
      <div class="p-2 align-self-end">
        <span class="fw-bold" data-language="ru">Руc </span><span class = "" data-language="en"> Eng</span>
      </div>
    </div>
    <div class="flex-grow-1">
      <div class="container mt-5 d-flex justify-content-center fs-5">
        <p id="gamepad-info">Геймпад отключен. Чтобы начать, подключите геймпад, нажмите на нем любую кнопку и ожидайте соединения.</p>
      </div>
      
        <div class="container mb-3 mt-3 d-flex justify-content-center">
          <div class="d-inline-flex p-2">
            <select id="select-speed" class="form-select form-select-sm m-2">
              <option id="speed-3" value=3 selected>скорость реакции - 3 сек.</option>
              <option id="speed-2" value=2>2 сек.</option>
              <option id="speed-1" value=1>1 сек.</option>
            </select>
            <select id="select-scheme" class="form-select form-select-sm m-2">
              <option id="scheme-xbox" value="Xbox" selected>использовать схему Xbox</option>
              <option id="scheme-ps" value="PS">использовать схему PS</option>
            </select>
            <select id="select-vibration" class="form-select form-select-sm m-2">
              <option id="vibration-off" value="off" selected>не использовать вибрацию</option>
              <option id="vibration-on" value="on">использовать вибрацию</option>
            </select>
          </div>
        </div>
        <div class="d-flex align-items-center flex-column mb-3">
          <button id="start" type="button" class="btn btn-outline-primary" disabled="true">СТАРТ</button>
          <div class="mt-3">
            <p id="question"> </p>
          </div>
          <div class="mt-3">
            <button id="gamepad-button-info" type="button" class="btn btn-outline-secondary fs-1" disabled="true">
              ?
            </button>
          </div>
          <div class="container m-5 text-center">
            <p id="result"></p>
          </div>
        </div>
      
    </div>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container">
        <div class="text-center">by Katerina Salnikova</div>
      </div>
    </footer>
  </body>
</html>
